<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment Starter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Welcome to JS Assignment</h1>

    <!-- Part 1: User Input & Conditional -->
    <div>
        <label for="ageInput">Enter your age:</label>
        <input type="number" id="ageInput">
        <button id="checkAgeBtn">Check Age</button>
        <p id="ageResult"></p>
    </div>

    <!-- Part 2: Function Example -->
    <div>
        <button id="greetBtn">Greet Me</button>
        <p id="greetResult"></p>
    </div>

    <!-- Part 3: Loop Example -->
    <div>
        <button id="loopBtn">Show Numbers</button>
        <p id="loopResult"></p>
    </div>

    <!-- Part 4: DOM Manipulation Example -->
    <div id="domExample">
        <button id="addItemBtn">Add Item</button>
        <ul id="itemList"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
